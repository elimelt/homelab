upstream uptime_kuma {
    server uptime-kuma:3001;
}

upstream public_api {
    server public-api:80;
}

server {
    listen 80;
    server_name _;

    # Uptime Kuma status page API - must come before /api/
    location /api/status-page/ {
        proxy_pass http://uptime_kuma/api/status-page/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # API routes - strip /api prefix and proxy to public-api
    # CORS is handled by FastAPI - don't add duplicate headers here
    location /api/ {
        proxy_pass http://public_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Also handle /api without trailing slash
    location = /api {
        return 301 /api/;
    }

    # Everything else goes to Uptime Kuma
    location / {
        proxy_pass http://uptime_kuma;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Tailscale Funnel terminates SSL, so always report https
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

